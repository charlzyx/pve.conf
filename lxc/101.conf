# GATEWAY 192.168.6.1/24
# LAN
# WAN%3A ETH1 -> vmbr0 -> net0 -> eth0 
arch: amd64
cmode: shell
cores: 4
features: nesting=1
hostname: LuxDNS
memory: 1024
nameserver: 223.6.6.6
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.6.2,hwaddr=0E:9E:99:94:BB:93,ip=192.168.6.1/24,type=veth
onboot: 1
ostype: debian
parent: luxdns
rootfs: local-lvm:vm-101-disk-0,size=8G
swap: 256
unprivileged: 0
lxc.cgroup.devices.allow: c 10:200 rwm
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net dev/net none bind,create=dir

